<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="../main.css" rel="stylesheet">
        <script type="text/javascript" src="../modal_handler.js"></script>
        <script type="text/javascript" src="../chat_handler.js"></script>
    
        <title>My account</title>
    </head>

    <body>
        <header>
            <img alt="header" src="../../Graph/images/header_img/account_head.png">
        </header>
        
        <main>
            <img id="subscribe_image" alt="account" src="../../Graph/images/icons/account_icon.svg">
            
            <ul>
                <li>Your actual pseudo is :</li>
                <li>Your actual email adress is :</li>
            </ul>

            <form action="update_account_form" id="update_account_form">
                
                <div>
                    <label for="id"> Choose a new pseudo :</label>
                    <input type="text" name="id" placeholder="Bob_653" required>
                </div>

                <div>
                    <label for="password"> Choose a new password :</label>
                    <input type="password" name="password" placeholder="Z2Cn$%*e1256DF" required>    
                </div>

                <div>
                    <label for="email"> Choose a new email adress :</label>
                    <input type="email" name="email" placeholder="myemail@something.com" required>       
                </div>
                
                <div>
                    <label for="password"> Enter your current password :<span class="required_field_star">*</span></label>
                    <input type="password" name="password" placeholder="Z2Cn$%*e1256DF" required>    
                </div>
                
                <input type="reset" name="reset"class="buttons">                         
                <input type="submit" name="submit"class="buttons">
            </form>

            <section id="chat_container">
                <span class="close_modal" id="close_chat" onclick="close_chat()">&times;</span>
                <div>
                    <div id="chat_thread">
                        
                    </div>
                    <form>
                        <div>
                            <input type="text" name="message" placeholder="Enter your message here !">
                            <input type="submit" value="Send !">
                        </div>
                    </form>
                </div>
            </section>
        </main>


        <nav>
            <ul>
                <li> 
                    <a href="../home.html">Acceuil</a>
                </li>                          
                <li> 
                    <a href="services.html">Services</a>
                </li>
                <li> 
                    <a href="account.html" id ="home"> Account </a>
                </li>                    
                <li> 
                    <button id="chat_button" onclick="open_chat()"> Chat </button>
                </li> 
            </ul>         
        </nav>

    </body>
</html>
